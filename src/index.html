<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
</head>

<body>
    <main>
        <section class="dial">
            <div class="dial__circle">
                <img class="dial__line" id="line" src="../img/Line.png" alt="">
            </div>
            <ul class="time">
                <li class="min" id="min">00</li>
                <li>:</li>
                <li class="sec" id="sec">00</li>
                <li>:</li>
                <li class="milsec" id="milsec">00</li>
            </ul>
            <ul>
                <li><button type="button" id="start">Старт</button></li>
                <li><button type="button" id="stop">Стоп</button></li>
                <li><button type="button" id="clear">Сброс</button></li>
            </ul>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
